<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="/add_post" name="add_post">
        {{ if eq .Error 1 }}
            <div>Too short message!</div>
        {{ end }}
        {{ if eq .Error 2}}
            <div>Too long message!</div>
        {{ end }}
        <div>
            <label>
                <textarea name="post_text"></textarea>
            </label>
        </div>
        <input type="submit" value="add_post">
    </form>
    {{ range $key, $value := .Posts }}
        <div>
            {{ $value.Text }}
        </div>
        <div>
        {{ $value.Author }} (c) {{ $value.TimeText }}
        </div>
    {{ end }}
</body>
</html>
